<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name='viewport' content='user-scalable=yes, width=device-width, initial-scale=1' />
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='mobile-web-app-capable' content='yes'> 
  <meta name="theme-color" content="#252831">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <!-- Manifest fo da PWS -->
  <link rel="manifest" href="manifest.json">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <!-- Main CSS file   -->
  <link rel="stylesheet" href="css/styles.css" type="text/css"> 
  <link rel="stylesheet" href="css/yucky.css" type="text/css"> 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  
  <title>Restaurant Info</title>
</head>

<body class="inside">
    <a href="#maincontent" tabindex="0" class="skip-link">Skip to main content</a>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>

    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main>
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <div id="maincontent">
      <!-- Beginning restaurant -->
      <section id="restaurant-container" class="restaurant-container">
        <img id="restaurant-img">
        <div class="restaurant-info">
            <h2 id="restaurant-name"></h2>
            <p><i id="heart" class="fas fa-heart"></i></p>
            <!-- Beginning restaurant -->
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
                  <!-- Beginning reviews -->
            <div id="reviews-container">
              <form method="POST" action="" id="reviewForm">
                <input type="hidden" name="restaurant_id" value="">
                <label>Name: <input type="text" name="name"></label>
                <!-- rating needs required="required" -->
                <label>Comments: <input type="textarea" rows="5" name="comments"></label>
                <input type="submit" value="submit">
              </form>
              <div id="results"></div>
              <ul id="reviews-list"></ul>
            </div>
            <!-- End reviews -->
        </div>

      </section>
      <!-- end restaurant -->

    </div>

  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <strong>Restaurant Reviews</strong> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <!-- <script src="js/idb.js"></script> -->
  <script src="https://rawgit.com/jakearchibald/idb/master/lib/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/yucky.js"></script>
  <!-- End scripts -->

</body>

</html>
