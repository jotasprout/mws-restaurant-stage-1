<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name='viewport' content='user-scalable=yes, width=device-width, initial-scale=1' />
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='mobile-web-app-capable' content='yes'> 
  <meta name="theme-color" content="#252831">

    <!-- Manifest fo da PWS -->
    <link rel="manifest" href="manifest.json">
    
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/> 
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Reviews</title>
</head>

<body>

  <a href="#maincontent" tabindex="0" class="skip-link">Skip to main content</a>
  <header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main>
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section id="maincontent">
      <div class="filter-options">
      
        <label><div class="menu-label">Filter by Neighborhood</div>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all" role="option">All Neighborhoods</option>
          </select>
        </label>

        <label><div class="menu-label">Filter by Cuisine</div>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all" role="option">All Cuisines</option>
          </select>
        </label>

      </div>

      <ul id="restaurants-list"></ul>

    </section>
  </main>

  <script>
    navigator.serviceWorker.register('sw.js', {
      scope: './'
    });
  </script>
  <script src="js/idb.js"></script>
  
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>  
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <script src="js/sw-logging.js"></script>

  <footer id="footer">
    Copyright (c) 2018 <strong>Restaurant Reviews</strong> All Rights Reserved.
  </footer>

</body>

</html>
