<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name='viewport' content='user-scalable=yes, width=device-width, initial-scale=1' />
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='mobile-web-app-capable' content='yes'> 

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <!-- Main CSS file   -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/styles-large.css" media="screen and (min-width:900px)" type="text/css">
  <link rel="stylesheet" href="css/styles-medium.css" media="screen and (min-width:750px) and (max-width:899px)" type="text/css">
  <link rel="stylesheet" href="css/styles-small.css" media="screen and (min-width:500px) and (max-width:749px)" type="text/css">  

  <title>Restaurant Info</title>
</head>

<body class="inside">
    <a href="#maincontent" tabindex="0" class="skip-link">Skip to main content</a>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->

    <!-- There is no reason anyone sighted or not would need or use this
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    -->

    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main>
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <div id="maincontent">
      <!-- Beginning restaurant -->
      <section id="restaurant-container" class="restaurant-container">
        <img id="restaurant-img">
        <div class="restaurant-info">
            <h2 id="restaurant-name"></h2>
            <!-- Beginning restaurant -->
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
                  <!-- Beginning reviews -->
            <div id="reviews-container">
              <ul id="reviews-list"></ul>
            </div>
            <!-- End reviews -->
        </div>

      </section>
      <!-- end restaurant -->

    </div>

  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
