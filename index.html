<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name='viewport' content='user-scalable=no, width=device-width, initial-scale=1' />
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='mobile-web-app-capable' content='yes'> 
    
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/styles-large.css" media="screen and (min-width:900px)" type="text/css">
  <link rel="stylesheet" href="css/styles-medium.css" media="screen and (min-width:750px) and (max-width:899px)" type="text/css">
  <link rel="stylesheet" href="css/styles-small.css" media="screen and (min-width:500px) and (max-width:749px)" type="text/css">  
  <link rel="stylesheet" href="css/styles-xsmall.css" media="screen and (max-width:499px) and (max-width:749px)" type="text/css">  
  <title>Restaurant Reviews</title>
</head>

<body>
  <!--
    Will non-sighted users hear "Restaurant Reviews" before they press tab?
  -->

  <a href="#maincontent" tabindex="0" class="skip-link">Skip to main content</a>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main>
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section id="maincontent">
      <div class="filter-options">
<!--
  <h2>Filter Results</h2>
  <label for="neighborhoods-select"></label>
-->
        <label><span class="menu-label">Filter by Neighborhood</span>
          <select id="neighborhoods-select" name="neighborhoods" role="combobox" onchange="updateRestaurants()">
            <option value="all" role="option">All Neighborhoods</option>
          </select>
        </label>

        <label><span class="menu-label">Filter by Cuisine</span>
          <select id="cuisines-select" name="cuisines" role="combobox" onchange="updateRestaurants()">
            <option value="all" role="option">All Cuisines</option>
          </select>
        </label>

      </div>

      <ul id="restaurants-list"></ul>

    </section>
  </main>

  <script>
    navigator.serviceWorker.register('sw.js', {
      scope: './'
    });
  </script>
  <!--
    <script src="js/start-sw.js"></script>
    Above was external file because I was scared of plagiarism accusation but it wouldn't work.
  -->

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
  <script src="js/sw-logging.js"></script>

  <!--
    Why are the scripts before the footer? 
    Everything I've read says make them last thing before closing body tag. 
    Ask and look up.
  -->

  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
